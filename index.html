<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="slider_wrapper">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">

            <div class="img_wrapper">
                <div class="img"><img src="./1.jpg" alt=""></div>
                <div class="img"><img src="./2.jpg" alt=""></div>
                <div class="img"><img src="./3.jpg" alt=""></div>
                <div class="img"><img src="./4.png" alt=""></div>

            </div>
            <div class="controls_wrapper">
                <div class="notations">
                    <div class="text">
                        <div class="description">Мемы</div>
                        <div class="description">И ведь не соврал</div>
                        <div class="description">Главное вовремя уйти</div>
                        <div class="description">Это многое объясняет</div>

                    </div>
                </div>
                <div class="controls">
                    <label for="slide1"></label>
                    <label for="slide2"></label>
                    <label for="slide3"></label>
                    <label for="slide4"></label>

                </div>

            </div>
        </div>
    </div>
</body>

</html>
